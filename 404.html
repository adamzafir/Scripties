<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Scripties</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            /* Scripties Brand Colors */
            --brand-blue: rgb(146, 180, 238);
            --brand-teal: rgb(89, 154, 152);
            --bg-base: #f0f4ff;
            --text-main: #1a1f36;
            
            /* Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.65);
            --glass-highlight: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Subtle Grain Texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* --- Background Blobs (Scripties Style) --- */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
        }

        .blob-blue {
            background: var(--brand-blue);
            width: 60vw; height: 60vw;
            top: -20%; left: -10%;
            animation: drift 15s infinite alternate ease-in-out;
        }

        .blob-teal {
            background: var(--brand-teal);
            width: 50vw; height: 50vw;
            bottom: -10%; right: -10%;
            animation: drift 12s infinite alternate-reverse ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.05); }
        }

        /* --- Liquid Glass Card --- */
        .glass-panel {
            background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255, 255, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow:
                0 20px 50px -10px rgba(146, 180, 238, 0.15),
                inset 0 0 20px rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* --- Floating Shards (Adapted for Light Mode) --- */
        .shard {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(146, 180, 238, 0.1);
            z-index: 0;
            border-radius: 16px;
        }

        /* --- Typography & Gradients --- */
        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        .text-brand-gradient {
            background: linear-gradient(135deg, var(--brand-teal) 0%, var(--brand-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glitch Effect for 404 */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .glitch-text {
            font-size: 8rem;
            line-height: 1;
            font-weight: 900;
            color: rgba(255,255,255,0.8);
            position: relative;
            z-index: 2;
            text-shadow: 0 10px 30px rgba(146, 180, 238, 0.3);
            /* Overlay gradient on text */
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Magnetic Button --- */
        .magnetic-btn {
            transition: transform 0.1s;
            background: linear-gradient(135deg, var(--brand-teal) 0%, var(--brand-blue) 100%);
        }
    </style>
</head>
<body class="overflow-hidden relative">

    <!-- Background Elements -->
    <div class="bg-blob blob-blue"></div>
    <div class="bg-blob blob-teal"></div>

    <!-- Floating Glass Shards (Parallax Elements) -->
    <div class="shard w-20 h-20 top-[15%] left-[15%] rotate-12" data-speed="2"></div>
    <div class="shard w-16 h-16 top-[75%] right-[20%] -rotate-12 rounded-full" data-speed="-1"></div>
    <div class="shard w-32 h-32 bottom-[10%] left-[8%] rotate-45 opacity-60" data-speed="1.5"></div>
    <div class="shard w-12 h-12 top-[20%] right-[10%] rotate-180" data-speed="-2"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-2xl px-6" id="card-container">
        <div class="glass-panel p-12 md:p-20 text-center tilt-card opacity-0 translate-y-10">
            
            <!-- Icon -->
            <div class="mx-auto w-16 h-16 mb-6 rounded-2xl bg-white/40 flex items-center justify-center text-[var(--brand-teal)] shadow-inner border border-white/50">
                <i data-lucide="mic-off" class="w-8 h-8"></i>
            </div>

            <!-- 404 Heading -->
            <div class="glitch-wrapper mb-2">
                <h1 class="glitch-text font-outfit">404</h1>
            </div>

            <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[var(--brand-blue)] to-transparent mx-auto my-6 opacity-50"></div>

            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-slate-800 font-outfit">Off Script?</h2>
            
            <p class="text-slate-600 text-lg mb-10 leading-relaxed max-w-md mx-auto">
                We couldn't find the page you're looking for. It seems you've wandered off the teleprompter.
            </p>

            <a href="index.html" class="inline-flex items-center gap-3 text-white px-10 py-4 rounded-full font-bold text-sm tracking-widest shadow-xl hover:shadow-2xl hover:shadow-[rgba(146,180,238,0.4)] transition-all duration-300 magnetic-btn group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                Back to Stage
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- Animations --- //

        // 1. Mouse Move Parallax for Shards
        window.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.shard').forEach(shard => {
                const speed = parseFloat(shard.getAttribute('data-speed'));
                const x = (window.innerWidth - e.clientX * speed) / 100;
                const y = (window.innerHeight - e.clientY * speed) / 100;
                gsap.to(shard, { x: x * 10, y: y * 10, duration: 1, ease: "power2.out" });
            });
        });

        // 2. 3D Tilt Effect for Card
        const card = document.querySelector('.tilt-card');
        const container = document.querySelector('#card-container');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.clientX) / 40;
            const yAxis = (window.innerHeight / 2 - e.clientY) / 40;
            
            gsap.to(card, {
                rotateY: xAxis,
                rotateX: -yAxis,
                duration: 1,
                ease: "power2.out",
                transformPerspective: 1000
            });
        });

        // Reset tilt when mouse leaves
        document.addEventListener('mouseleave', () => {
            gsap.to(card, { rotateY: 0, rotateX: 0, duration: 1, ease: "elastic.out(1, 0.3)" });
        });

        // 3. Magnetic Button Effect
        const btn = document.querySelector('.magnetic-btn');
        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            gsap.to(btn, {
                x: x * 0.3,
                y: y * 0.3,
                duration: 0.3
            });
        });

        btn.addEventListener('mouseleave', () => {
            gsap.to(btn, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
        });

        // 4. Entrance Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            
            tl.to(".tilt-card", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power3.out"
            })
            .from(".shard", {
                opacity: 0,
                y: 50,
                duration: 1,
                stagger: 0.1,
                ease: "back.out(1.7)"
            }, "-=0.8");
        });
    </script>
</body>
</html>
